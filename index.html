<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/37d05f4a38.js"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <form action="">
        <label for="Name" class="lbolds">Name <span class="req">*</span></label>
        <div class="dtxts">
          <div class="itxts">
            <input type="text" name="fName" required />
            <label for="fName">
              <p>First</p>
            </label>
          </div>
          <div class="itxts">
            <input type="text" name="lName" required />
            <label for="lName">
              <p>Last</p>
            </label>
          </div>
        </div>

        <label for="Email" class="lbolds"
          >Email <span class="req">*</span></label
        >
        <input type="email" name="Email" id="" required />

        <label for="Exp" class="lbolds"
          >Your Experience <span class="req">*</span></label
        >
        <div class="stars">
          <i class="fas fa-star" id="s1"></i>
          <i class="fas fa-star" id="s2"></i>
          <i class="fas fa-star" id="s3"></i>
          <i class="fas fa-star" id="s4"></i>
          <i class="fas fa-star" id="s5"></i>
        </div>

        <p class="ovp">Overall, how would you rate your experience with us?</p>

        <label for="Sat" class="lbolds"
          >How satisfied are you with <span class="req">*</span></label
        >
        <table class="table table-striped">
          <thead>
            <tr>
              <td></td>
              <td>Very Unsatisfied</td>
              <td>Unsatisfied</td>
              <td>Neutral</td>
              <td>satisfied</td>
              <td>Very satisfied</td>
            </tr>
          </thead>

          <tr>
            <td class="lhs clb">Purchase</td>
            <td>
              <input type="radio" name="purchase" id="" required />
            </td>
            <td><input type="radio" name="purchase" id="" /></td>
            <td><input type="radio" name="purchase" id="" /></td>
            <td><input type="radio" name="purchase" id="" /></td>
            <td class="crb"><input type="radio" name="purchase" id="" /></td>
          </tr>

          <tr>
            <td class="lhs">Service</td>
            <td><input type="radio" name="Service" id="" required /></td>
            <td><input type="radio" name="Service" id="" /></td>
            <td><input type="radio" name="Service" id="" /></td>
            <td><input type="radio" name="Service" id="" /></td>
            <td><input type="radio" name="Service" id="" /></td>
          </tr>
          <tr>
            <td class="lhs clb">Company Overall</td>
            <td>
              <input type="radio" name="Company_Overall" id="" required />
            </td>
            <td><input type="radio" name="Company_Overall" id="" /></td>
            <td><input type="radio" name="Company_Overall" id="" /></td>
            <td><input type="radio" name="Company_Overall" id="" /></td>
            <td class="crb">
              <input type="radio" name="Company_Overall" id="" />
            </td>
          </tr>
        </table>
        <label for="Sat" class="lbolds"
          >How likely are you to <span class="req">*</span></label
        >
        <table class="table table-striped">
          <thead>
            <tr>
              <td></td>
              <td>Very Unlikely</td>
              <td>Unlikely</td>
              <td>Neutral</td>
              <td>Likely</td>
              <td>Very Likely</td>
            </tr>
          </thead>

          <tr>
            <td class="lhs clb">Buy from us again</td>
            <td>
              <input type="radio" name="bfua" id="" required />
            </td>
            <td><input type="radio" name="bfua" id="" /></td>
            <td><input type="radio" name="bfua" id="" /></td>
            <td><input type="radio" name="bfua" id="" /></td>
            <td class="crb"><input type="radio" name="bfua" id="" /></td>
          </tr>

          <tr>
            <td class="lhs">Recommend our product to others</td>
            <td><input type="radio" name="ropto" id="" required /></td>
            <td><input type="radio" name="ropto" id="" /></td>
            <td><input type="radio" name="ropto" id="" /></td>
            <td><input type="radio" name="ropto" id="" /></td>
            <td><input type="radio" name="ropto" id="" /></td>
          </tr>
          <tr>
            <td class="lhs clb">Recommend our company to others</td>
            <td><input type="radio" name="rocto" id="" required /></td>
            <td><input type="radio" name="rocto" id="" /></td>
            <td><input type="radio" name="rocto" id="" /></td>
            <td><input type="radio" name="rocto" id="" /></td>
            <td class="crb">
              <input type="radio" name="rocto" id="" />
            </td>
          </tr>
        </table>
        <label for="Sat" class="lbolds"
          >Additional comments or suggestions</label
        >
        <textarea name="" id="" cols="30" rows="10"> </textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script src="/js/script.js"></script>
  </body>
</html>
